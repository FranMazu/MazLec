<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EscÃ¡ner de cÃ³digos</title>
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #121212;
      color: #eee;
    }
    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .codigo {
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 4px;
    }
    button {
      margin: 0.5rem 0.3rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    #resetBtn {
      background-color: #e53935;
    }
    #stopScan {
      background-color: #ff9800;
    }
    #error {
      color: #ff5252;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>EscÃ¡ner de CÃ³digos de Barras</h2>
  
  <button id="scanBtn">ğŸ“· Iniciar escaneo</button>
  <button id="stopScan">ğŸ›‘ Detener escaneo</button>
  <video id="preview" autoplay muted playsinline></video>

  <h3>Lista de cÃ³digos escaneados:</h3>
  <div id="listaCodigos"></div>

  <button onclick="copiarLista()">ğŸ“‹ Copiar todos</button>
  <button id="resetBtn" onclick="resetearLista()">ğŸ—‘ï¸ Resetear lista</button>

  <div id="error"></div>

  <script>
    const listaDiv = document.getElementById("listaCodigos");
    const video = document.getElementById("preview");
    let lista = JSON.parse(localStorage.getItem("codigos")) || [];

    function renderLista() {
      listaDiv.innerHTML = "";
      lista.forEach((codigo, i) => {
        const div = document.createElement("div");
        div.className = "codigo";
        div.innerText = `${i + 1}. ${codigo}`;
        listaDiv.appendChild(div);
      });
    }

    function guardarCodigo(code) {
      if (!lista.includes(code)) {
        lista.push(code);
        localStorage.setItem("codigos", JSON.stringify(lista));
        renderLista();
      }
    }

    function copiarLista() {
      const text = lista.join("\n");
      navigator.clipboard.writeText(text).then(() => {
        alert("Lista copiada al portapapeles.");
      });
    }

    function resetearLista() {
      if (confirm("Â¿Seguro que querÃ©s borrar todos los cÃ³digos?")) {
        lista = [];
        localStorage.removeItem("codigos");
        renderLista();
      }
    }

    renderLista();

    const codeReader = new ZXing.BrowserMultiFormatReader();
    let scanning = false;

    document.getElementById("scanBtn").addEventListener("click", async () => {
      if (scanning) return;
      scanning = true;
      video.style.display = "block";

      try {
        const devices = await codeReader.listVideoInputDevices();
        // Buscar la cÃ¡mara trasera (si tiene)
        const backCamera = devices.find(device => /back|trasera|environment/i.test(device.label)) || devices[0];
        
        await codeReader.decodeFromVideoDevice(backCamera.deviceId, "preview", (result, err) => {
          if (result) {
            guardarCodigo(result.getText());
          }
        });
      } catch (e) {
        console.error("Error al acceder a la cÃ¡mara:", e);
        document.getElementById("error").textContent = "No se pudo acceder a la cÃ¡mara.";
        scanning = false;
      }
    });

    document.getElementById("stopScan").addEventListener("click", () => {
      codeReader.reset();
      video.srcObject?.getTracks().forEach(track => track.stop());
      video.style.display = "none";
      scanning = false;
    });
  </script>
</body>
</html>
