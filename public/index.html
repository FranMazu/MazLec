<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escáner de códigos</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #121212;
      color: #eee;
    }
    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
    }
    .codigo {
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 4px;
    }
    button {
      margin: 0.5rem 0.3rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    #resetBtn {
      background-color: #e53935;
    }
    #stopScan {
      background-color: #ff9800;
    }
    #error {
      color: #ff5252;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Escáner de Códigos de Barras</h2>
  
  <button id="startScan">📷 Iniciar escaneo</button>
  <button id="stopScan">🛑 Detener escaneo</button>
  <video id="preview"></video>

  <h3>Lista de códigos escaneados:</h3>
  <div id="listaCodigos"></div>

  <button onclick="copiarLista()">📋 Copiar todos</button>
  <button id="resetBtn" onclick="resetearLista()">🗑️ Resetear lista</button>

  <div id="error"></div>

  <script>
    const listaDiv = document.getElementById("listaCodigos");
    const video = document.getElementById("preview");
    const errorDiv = document.getElementById("error");
    const stopBtn = document.getElementById("stopScan");

    let lista = JSON.parse(localStorage.getItem("codigos")) || [];
    let escaneando = false;
    let currentStream = null;
    const codeReader = new ZXing.BrowserBarcodeReader();

    function renderLista() {
      listaDiv.innerHTML = "";
      lista.forEach((codigo, i) => {
        const div = document.createElement("div");
        div.className = "codigo";
        div.innerText = `${i + 1}. ${codigo}`;
        listaDiv.appendChild(div);
      });
    }

    function guardarCodigo(code) {
      if (!lista.includes(code)) {
        lista.push(code);
        localStorage.setItem("codigos", JSON.stringify(lista));
        renderLista();
      }
    }

    function copiarLista() {
      const text = lista.join("\n");
      navigator.clipboard.writeText(text).then(() => {
        alert("Lista copiada al portapapeles.");
      });
    }

    function resetearLista() {
      if (confirm("¿Seguro que querés borrar todos los códigos?")) {
        lista = [];
        localStorage.removeItem("codigos");
        renderLista();
      }
    }

    renderLista();

    document.getElementById("startScan").addEventListener("click", () => {
      if (escaneando) return;

      codeReader.decodeFromVideoDevice(null, "preview", (result, err) => {
        if (result) {
          guardarCodigo(result.text);
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          errorDiv.textContent = "Error al acceder a la cámara.";
        }
      }).then((controls) => {
        video.style.display = "block";
        escaneando = true;
        errorDiv.textContent = "";
        currentStream = controls;
      }).catch(err => {
        console.error(err);
        errorDiv.textContent = "No se pudo iniciar la cámara. Revisá los permisos.";
      });
    });

    stopBtn.addEventListener("click", () => {
      if (!escaneando) return;

      codeReader.reset();
      if (currentStream) currentStream.stop();
      video.style.display = "none";
      escaneando = false;
    });
  </script>
</body>
</html>
