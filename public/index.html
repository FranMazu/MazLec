<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escáner de códigos</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      padding: 1rem;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin-bottom: 1rem;
    }
    .codigo {
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 4px;
    }
    button {
      margin: 0.5rem 0.3rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    #stopBtn { background-color: #e53935; }
    #resetBtn { background-color: #ff9800; }
  </style>
</head>
<body>
  <h2>Escáner de Códigos de Barras</h2>
  
  <button id="startBtn">📷 Iniciar escaneo</button>
  <button id="stopBtn">🛑 Detener escaneo</button>
  
  <div id="reader"></div>

  <h3>Lista de códigos escaneados:</h3>
  <div id="listaCodigos"></div>

  <button onclick="copiarLista()">📋 Copiar todos</button>
  <button id="resetBtn" onclick="resetearLista()">🗑️ Resetear lista</button>

  <script>
    let lista = JSON.parse(localStorage.getItem("codigos")) || [];
    const listaDiv = document.getElementById("listaCodigos");
    const reader = new Html5Qrcode("reader");

    function renderLista() {
      listaDiv.innerHTML = "";
      lista.forEach((codigo, i) => {
        const div = document.createElement("div");
        div.className = "codigo";
        div.innerText = `${i + 1}. ${codigo}`;
        listaDiv.appendChild(div);
      });
    }

    function guardarCodigo(code) {
      if (!lista.includes(code)) {
        lista.push(code);
        localStorage.setItem("codigos", JSON.stringify(lista));
        renderLista();
      }
    }

    function copiarLista() {
      const text = lista.join("\n");
      navigator.clipboard.writeText(text).then(() => {
        alert("Lista copiada al portapapeles.");
      });
    }

    function resetearLista() {
      if (confirm("¿Seguro que querés borrar todos los códigos?")) {
        lista = [];
        localStorage.removeItem("codigos");
        renderLista();
      }
    }

    renderLista();

    let scanning = false;

    document.getElementById("startBtn").addEventListener("click", () => {
      if (scanning) return;

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          scanning = true;
          reader.start(
            { facingMode: "environment" }, // usa la cámara trasera
            {
              fps: 10,
              qrbox: { width: 250, height: 150 }
            },
            (decodedText, decodedResult) => {
              guardarCodigo(decodedText);
              reader.stop().then(() => {
                scanning = false;
              });
            },
            (errorMessage) => {
              // errores de lectura, ignoramos
            }
          );
        }
      }).catch(err => {
        console.error("Error al acceder a la cámara", err);
      });
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      reader.stop().then(() => {
        scanning = false;
      });
    });
  </script>
</body>
</html>
