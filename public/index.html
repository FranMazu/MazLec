<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escáner de Códigos</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 1rem;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      display: none;
    }
    .codigo {
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .codigo span { flex-grow: 1; }
    .codigo button {
      margin-left: 1rem;
      background-color: #e53935;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      color: white;
      cursor: pointer;
    }
    button {
      margin: 0.5rem 0.3rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    #resetBtn { background-color: #e53935; }
    #stopBtn  { background-color: #ff9800; }
  </style>
</head>
<body>

  <h2>📷 Escáner de Códigos</h2>
  <button id="startBtn">🚀 Iniciar escaneo</button>
  <button id="stopBtn">🛑 Detener escaneo</button>
  <div id="reader"></div>

  <h3>📋 Lista de códigos escaneados:</h3>
  <div id="listaCodigos"></div>

  <button onclick="copiarLista()">📋 Copiar todos</button>
  <button id="resetBtn" onclick="resetearLista()">🗑️ Resetear lista</button>

  <script>
    const listaDiv = document.getElementById("listaCodigos");
    let lista = JSON.parse(localStorage.getItem("codigos")) || [];

    function renderLista() {
      listaDiv.innerHTML = "";
      lista.forEach((codigo, i) => {
        const div = document.createElement("div");
        div.className = "codigo";
        const span = document.createElement("span");
        span.innerText = `${i + 1}. ${codigo}`;
        const btnEliminar = document.createElement("button");
        btnEliminar.innerText = "❌";
        btnEliminar.onclick = () => {
          lista.splice(i, 1);
          localStorage.setItem("codigos", JSON.stringify(lista));
          renderLista();
        };
        div.appendChild(span);
        div.appendChild(btnEliminar);
        listaDiv.appendChild(div);
      });
    }

    function guardarCodigo(code) {
      // solo EAN-13: 13 dígitos numéricos
      if (!/^[0-9]{13}$/.test(code)) return;
      if (!lista.includes(code)) {
        lista.push(code);
        localStorage.setItem("codigos", JSON.stringify(lista));
        renderLista();
      }
    }

    function copiarLista() {
      navigator.clipboard.writeText(lista.join("\n"))
        .then(() => alert("Lista copiada al portapapeles."));
    }

    function resetearLista() {
      if (confirm("¿Seguro que querés borrar todos los códigos?")) {
        lista = [];
        localStorage.removeItem("codigos");
        renderLista();
      }
    }

    renderLista();

    let html5QrCode;
    let isScanning = false;

    function startScan() {
      if (isScanning) return;
      Html5Qrcode.getCameras().then(cameras => {
        if (!cameras.length) return alert("No se encontró ninguna cámara.");
        const backCam = cameras.find(c => /back|environment|trasera/i.test(c.label)) || cameras[0];
        document.getElementById("reader").style.display = "block";
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
          { deviceId: { exact: backCam.id } },
          { fps: 10, qrbox: 250 },
          decodedText => {
            // Detener antes de preguntar
            html5QrCode.stop().then(() => {
              isScanning = false;
              // confirmación
              if (confirm(`¿Tu código es ${decodedText}?`)) {
                guardarCodigo(decodedText);
              }
              // ocultar lector hasta el próximo start
              document.getElementById("reader").style.display = "none";
            });
          },
          err => {
            /* ignorar errores de frame */
          }
        );
        isScanning = true;
      }).catch(e => alert("Error accediendo a la cámara: " + e));
    }

    function stopScan() {
      if (!isScanning || !html5QrCode) return;
      html5QrCode.stop().then(() => {
        isScanning = false;
        document.getElementById("reader").style.display = "none";
      });
    }

    document.getElementById("startBtn").onclick = startScan;
    document.getElementById("stopBtn").onclick  = stopScan;
  </script>
</body>
</html>
