<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escáner de Códigos</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 1rem;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      display: none;
    }
    .codigo {
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .codigo span {
      flex-grow: 1;
    }
    .codigo button {
      margin-left: 1rem;
      background-color: #e53935;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      color: white;
      cursor: pointer;
    }
    button {
      margin: 0.5rem 0.3rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    #resetBtn {
      background-color: #e53935;
    }
    #stopBtn {
      background-color: #ff9800;
    }
  </style>
</head>
<body>

  <h2>📷 Escáner de códigos</h2>
  <button id="startBtn">🚀 Iniciar escaneo</button>
  <button id="stopBtn">🛑 Detener escaneo</button>
  <div id="reader"></div>

  <h3>📋 Lista de códigos escaneados:</h3>
  <div id="listaCodigos"></div>

  <button onclick="copiarLista()">📋 Copiar todos</button>
  <button id="resetBtn" onclick="resetearLista()">🗑️ Resetear lista</button>

  <script>
    const listaDiv = document.getElementById("listaCodigos");
    let lista = JSON.parse(localStorage.getItem("codigos")) || [];

    function renderLista() {
      listaDiv.innerHTML = "";
      lista.forEach((codigo, i) => {
        const div = document.createElement("div");
        div.className = "codigo";

        const span = document.createElement("span");
        span.innerText = `${i + 1}. ${codigo}`;

        const eliminarBtn = document.createElement("button");
        eliminarBtn.innerText = "❌";
        eliminarBtn.onclick = () => {
          lista.splice(i, 1);
          localStorage.setItem("codigos", JSON.stringify(lista));
          renderLista();
        };

        div.appendChild(span);
        div.appendChild(eliminarBtn);
        listaDiv.appendChild(div);
      });
    }

    function guardarCodigo(code) {
      const soloNumeros = /^[0-9]{13}$/;

      if (!soloNumeros.test(code)) return; // Ignora si no es un EAN-13

      if (!lista.includes(code)) {
        lista.push(code);
        localStorage.setItem("codigos", JSON.stringify(lista));
        renderLista();
      }
    }

    function copiarLista() {
      const text = lista.join("\n");
      navigator.clipboard.writeText(text).then(() => {
        alert("Lista copiada al portapapeles.");
      });
    }

    function resetearLista() {
      if (confirm("¿Seguro que querés borrar todos los códigos?")) {
        lista = [];
        localStorage.removeItem("codigos");
        renderLista();
      }
    }

    renderLista();

    let html5QrCode;
    let isScanning = false;

    document.getElementById("startBtn").addEventListener("click", () => {
      if (isScanning) return;

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          const backCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];

          document.getElementById("reader").style.display = "block";
          html5QrCode = new Html5Qrcode("reader");

          html5QrCode.start(
            { deviceId: { exact: backCamera.id } },
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              guardarCodigo(decodedText);
              // detenerEscaneo(); // Lo podés dejar comentado si querés seguir escaneando
            },
            (error) => {
              // ignoramos errores de lectura
            }
          );
          isScanning = true;
        } else {
          alert("No se encontró ninguna cámara.");
        }
      }).catch(err => {
        alert("Error accediendo a la cámara: " + err);
      });
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      detenerEscaneo();
    });

    function detenerEscaneo() {
      if (isScanning && html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").innerHTML = "";
          document.getElementById("reader").style.display = "none";
          isScanning = false;
        }).catch(err => {
          console.error("Error al detener el escaneo:", err);
        });
      }
    }
  </script>
</body>
</html>
