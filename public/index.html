<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EscÃ¡ner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 1rem;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    .codigo {
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    button {
      margin: 0.5rem 0.3rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    #resetBtn {
      background-color: #e53935;
    }
    #stopBtn {
      background-color: #ff9800;
    }
  </style>
</head>
<body>

  <h2>ğŸ“· EscÃ¡ner de cÃ³digos</h2>
  <div id="reader"></div>

  <h3>ğŸ“‹ Lista de cÃ³digos escaneados:</h3>
  <div id="listaCodigos"></div>

  <button onclick="copiarLista()">ğŸ“‹ Copiar todos</button>
  <button id="resetBtn" onclick="resetearLista()">ğŸ—‘ï¸ Resetear lista</button>
  <button id="stopBtn" onclick="detenerEscaneo()">ğŸ›‘ Detener escaneo</button>

  <script>
    const listaDiv = document.getElementById("listaCodigos");
    let lista = JSON.parse(localStorage.getItem("codigos")) || [];

    function renderLista() {
      listaDiv.innerHTML = "";
      lista.forEach((codigo, i) => {
        const div = document.createElement("div");
        div.className = "codigo";
        div.innerText = `${i + 1}. ${codigo}`;
        listaDiv.appendChild(div);
      });
    }

    function guardarCodigo(code) {
      if (!lista.includes(code)) {
        lista.push(code);
        localStorage.setItem("codigos", JSON.stringify(lista));
        renderLista();
      }
    }

    function copiarLista() {
      const text = lista.join("\n");
      navigator.clipboard.writeText(text).then(() => {
        alert("Lista copiada al portapapeles.");
      });
    }

    function resetearLista() {
      if (confirm("Â¿Seguro que querÃ©s borrar todos los cÃ³digos?")) {
        lista = [];
        localStorage.removeItem("codigos");
        renderLista();
      }
    }

    renderLista();

    // EscÃ¡ner con html5-qrcode
    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const backCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];

        html5QrCode.start(
          { facingMode: "environment", deviceId: backCamera.id },
          {
            fps: 10,
            qrbox: 250
          },
          (decodedText, decodedResult) => {
            guardarCodigo(decodedText);
          },
          error => {
            // No mostrar errores por consola cada frame
          }
        );
      } else {
        alert("No se encontrÃ³ ninguna cÃ¡mara.");
      }
    }).catch(err => {
      alert("Error accediendo a la cÃ¡mara: " + err);
    });

    function detenerEscaneo() {
      html5QrCode.stop().then(() => {
        document.getElementById("reader").innerHTML = "";
      });
    }
  </script>
</body>
</html>
