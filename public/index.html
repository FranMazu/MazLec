<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escáner de Códigos</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 1rem;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      display: none;
    }
    .codigo {
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .codigo span { flex-grow: 1; }
    .codigo button {
      margin-left: 1rem;
      background-color: #e53935;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      color: white;
      cursor: pointer;
    }
    button {
      margin: 0.5rem 0.3rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    #resetBtn { background-color: #e53935; }
    #stopBtn  { background-color: #ff9800; }
  </style>
</head>
<body>

  <h2>📷 Escáner de Códigos</h2>
  <button id="startBtn">🚀 Iniciar escaneo</button>
  <button id="stopBtn">🛑 Detener escaneo</button>
  <div id="reader"></div>

  <h3>📋 Lista de códigos escaneados:</h3>
  <div id="listaCodigos"></div>

  <button onclick="copiarLista()">📋 Copiar todos</button>
  <button id="resetBtn" onclick="resetearLista()">🗑️ Resetear lista</button>

  <script>
    // ——— Estado y elementos
    const listaDiv      = document.getElementById("listaCodigos");
    let   lista         = JSON.parse(localStorage.getItem("codigos")) || [];
    const html5QrCode   = new Html5Qrcode("reader");
    let   isScanning    = false;

    // ——— Render lista con botón eliminar
    function renderLista() {
      listaDiv.innerHTML = "";
      lista.forEach((codigo, i) => {
        const div = document.createElement("div");
        div.className = "codigo";
        const span = document.createElement("span");
        span.innerText = `${i+1}. ${codigo}`;
        const btnX = document.createElement("button");
        btnX.innerText = "❌";
        btnX.onclick = () => {
          lista.splice(i,1);
          localStorage.setItem("codigos", JSON.stringify(lista));
          renderLista();
        };
        div.append(span, btnX);
        listaDiv.appendChild(div);
      });
    }

    function guardarCodigo(code) {
      // EAN‑13: solo 13 dígitos
      if (/^[0-9]{13}$/.test(code) && !lista.includes(code)) {
        lista.push(code);
        localStorage.setItem("codigos", JSON.stringify(lista));
        renderLista();
      }
    }

    function copiarLista() {
      navigator.clipboard.writeText(lista.join("\n"))
        .then(()=> alert("Lista copiada al portapapeles."));
    }

    function resetearLista() {
      if (confirm("¿Seguro que querés borrar todos los códigos?")) {
        lista = [];
        localStorage.removeItem("codigos");
        renderLista();
      }
    }

    renderLista();

    // ——— Funciones de scan
    async function startScan() {
      if (isScanning) return;
      try {
        const cams = await Html5Qrcode.getCameras();
        if (!cams || !cams.length) throw "No hay cámaras";
        // elegimos trasera si existe
        const back = cams.find(c=>/back|environment|trasera/i.test(c.label))||cams[0];
        document.getElementById("reader").style.display = "block";

        await html5QrCode.start(
          { deviceId: { exact: back.id } },
          { fps: 10, qrbox: 250 },
          async decodedText => {
            // al tener un resultado, paramos scanner
            await html5QrCode.stop();
            isScanning = false;
            document.getElementById("reader").style.display = "none";
            // confirm y guardado
            if (confirm(`¿Tu código es ${decodedText}?`)) {
              guardarCodigo(decodedText);
            }
          },
          (_)=>{/* ignoramos errores de frame */}
        );
        isScanning = true;
      } catch (e) {
        alert("Error al iniciar escáner: "+e);
      }
    }

    async function stopScan() {
      if (!isScanning) return;
      try {
        await html5QrCode.stop();
      } catch(_) {}
      isScanning = false;
      document.getElementById("reader").style.display = "none";
    }

    // ——— Listeners
    document.getElementById("startBtn").onclick = startScan;
    document.getElementById("stopBtn").onclick  = stopScan;
  </script>
</body>
</html>
